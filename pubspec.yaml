name: bird_music
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  window_manager: ^0.3.7
  audioplayers: ^6.0.0
