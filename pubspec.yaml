  dio: ^5.6.0
  id3_codec: ^1.0.3
  audiotags: ^1.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  analyzer: ^5.0.0
  flutter_lints: ^3.0.0
  build_runner: ^2.2.1
flutter:

